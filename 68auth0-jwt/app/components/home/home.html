<div class="container">

    <h2 class="center">Login con JWT + Auth0 + Angular 2</h2>
    <hr />

    <ul>
      <li style="margin-right: 10px" 
        class="waves-effect waves-light btn green" 
        (click)="auth.login()" 
        *ngIf="!auth.authenticated()">
        Login
      </li>
      <li 
        style="margin-right: 10px" 
        class="waves-effect waves-light btn red" 
        (click)="auth.logout()" 
        *ngIf="auth.authenticated()">
        Logout
      </li>
    </ul>

    <div *ngIf="auth.authenticated() && auth.userProfile">
      <h4>You are logged in</h4>
      <div class="row">
        <div class="col-md-6">
          <h3>Perfil</h3>
          <img [src]="auth.userProfile.picture" alt="" class="profile-img">
          <p><strong>Nombre: </strong> {{auth.userProfile.name}}</p>
          <p><strong>Email: </strong> {{auth.userProfile.email}}</p>
          <p><strong>Nickname: </strong> {{auth.userProfile.nickname}}</p>
          <p><strong>Dado de alta: </strong> {{auth.userProfile.created_at}}</p>
          <p><strong>Ãšltimo acceso: </strong> {{auth.userProfile.updated_at}}</p>
        </div>
      </div>
    </div>
</div>
