<div class="container">
    <div class="row">
        <h1 class="center">Formulario de Posts</h1>

        {{ post }}

        <form novalidate (ngSubmit)="onSubmit()" #postForm="ngForm">
            <div class="input-field col s6 offset-s3">
                <input 
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    name="title"
                    #title="ngModel"
                    [(ngModel)]="model.title"
                />     
                <div [hidden]="title.valid || title.pristine" style="color: firebrick">
                    El t√≠tulo es requerido
                </div>    
            </div>  

            <div class="input-field col s6 offset-s3">

                <textarea 
                    class="materialize-textarea"
                    id="content"
                    required
                    name="content"
                    #content="ngModel"
                    [(ngModel)]="model.content"
                ></textarea>  
                <div [hidden]="content.valid || content.pristine" style="color: firebrick">
                    El contenido es requerido
                </div> 
            </div>    

            <div class="col s6 offset-s3">
                <button 
                    class="btn waves-effect waves-light input-block-level"
                    type="submit"
                    [disabled]="!postForm.form.valid"
                >
                    Submit
                </button>     
            </div>    
        </form>    
    </div>
</div>
